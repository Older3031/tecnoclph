<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>

    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registro</label>
					<input type="text" name="txt" placeholder="Nombre de Usuario" required="">
					<input type="email" name="email" placeholder="Llave" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Inicio</label>
					<input type="email" name="email" placeholder="Nombre de Usuario" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
